<section class="cont-contact-section">
    <h1 class="oh green">Contactez-nous</h1>

    <form class="cont-contact-form">
        <!-- Champ Email -->
        <label for="email" class="of black">Votre adresse email (obligatoire)</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required />

        <!-- Champ Message -->
        <label for="message" class="cont-contact-label-message of black">Votre message</label>
        <textarea id="message" name="message" placeholder="Entrez votre message" rows="5"></textarea>

        <!-- Bouton d'envoi -->
        <button type="submit" class="learn-more-btn">Envoyer</button>
    </form>
</section>

<script src="/script/auth.js"></script>
