<section class="c-login-section">
    <h1>Connexion</h1>
    <p>Connexion réservée au personnel du zoo (pas de connexion possible).</p>

    <form class="c-login-form">
        <!-- Champ Identifiant -->
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required />

        <!-- Champ Mot de passe -->
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />

        <!-- Bouton de connexion -->
        <button type="submit" class="learn-more-btn">Se connecter</button>
    </form>
</section>
