<header>
    <h1>Espace Employé</h1>
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/employe">Espace Employé</a></li>
            <li><a href="#" id="logout">Déconnexion</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Section Validation des commentaires -->
    <section class="comment-validation-section">
        <h2>Validation des commentaires</h2>
        <div id="pending-comments">
            <!-- Les commentaires en attente de validation s'afficheront ici -->
        </div>
    </section>

    <!-- Section Modifier les services -->
    <section class="edit-services-section">
        <h2>Modifier les services du zoo</h2>
        <div id="services-list">
            <!-- Liste des services éditables -->
            <div class="service-item">
                <h3>Service 1: <span id="service-title-1">Se restaurer au zoo</span></h3>
                <textarea id="service-description-1"
                    rows="3">Un service de snacking est ouvert de 11H jusqu’à la fermeture...</textarea>
                <button onclick="updateService(1)">Enregistrer</button>
            </div>
            <div class="service-item">
                <h3>Service 2: <span id="service-title-2">Guide gratuit</span></h3>
                <textarea id="service-description-2" rows="3">Nous vous proposons un guide gratuit...</textarea>
                <button onclick="updateService(2)">Enregistrer</button>
            </div>
            <!-- Ajoute autant de services que nécessaire -->
        </div>
    </section>

    <!-- Section Ajouter la consommation de nourriture -->
    <section class="food-consumption-section">
        <h2>Ajouter une consommation de nourriture</h2>
        <form id="food-form">
            <label for="animal-select">Sélectionner un animal :</label>
            <select id="animal-select" required>
                <option value="Lion">Lion</option>
                <option value="Elephant">Elephant</option>
                <option value="Jaguar">Jaguar</option>
                <!-- Ajoute plus d'animaux si nécessaire -->
            </select>

            <label for="food-date">Date :</label>
            <input type="date" id="food-date" required>

            <label for="food-time">Heure :</label>
            <input type="time" id="food-time" required>

            <label for="food-type">Nourriture :</label>
            <input type="text" id="food-type" placeholder="Entrez le type de nourriture" required>

            <label for="food-quantity">Quantité (kg) :</label>
            <input type="number" id="food-quantity" placeholder="Quantité en kg" required>

            <button type="submit">Ajouter</button>
        </form>

        <div id="food-log">
            <!-- Les consommations ajoutées s'afficheront ici -->
        </div>
    </section>

    <!-- Section Voir les messages de contact -->
    <section class="contact-messages-section">
        <h2>Messages reçus via le formulaire de contact</h2>
        <div id="contact-messages">
            <!-- Les messages seront affichés ici -->
        </div>
    </section>
</main>

<script src="script/employe.js"></script>
