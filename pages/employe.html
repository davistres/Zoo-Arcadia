<main class="mainemploye">
    <!-- Section Validation des commentaires -->
    <section class="employee-comment-validation">
        <h2>Validation des commentaires</h2>
        <div id="employee-pending-comments">
            <!-- Les commentaires en attente de validation s'afficheront ici -->
        </div>
        <button class="btn-validate-comment" id="validate-comment-btn">Valider les commentaires</button>
    </section>

    <!-- Section Modifier les services -->
    <section class="employee-edit-services">
        <h2>Modifier les services du zoo</h2>
        <div id="employee-services-list">
            <!-- Liste des services éditables -->
            <div class="employee-service-item">
                <h3>Service 1: <span class="employee-service-title">Se restaurer au zoo</span></h3>
                <textarea class="employee-service-description" id="service-description-1"
                    rows="3">Un service de snacking est ouvert de 11H jusqu’à la fermeture. De plus, un restaurant fait avec nos produits bio et frais est ouvert de 12h à 15h.</textarea>
                <button class="btn-update-service" data-service-id="1">Enregistrer</button>
            </div>
            <div class="employee-service-item">
                <h3>Service 2: <span class="employee-service-title">Guide gratuit</span></h3>
                <textarea class="employee-service-description" id="service-description-2"
                    rows="3">Nous vous proposons un guide gratuit pour faire le tour du zoo et répondre à vos questions. Et cela, trois fois par jour: à 10h, 14h et 16h...</textarea>
                <button class="btn-update-service" data-service-id="2">Enregistrer</button>
            </div>
            <div class="employee-service-item">
                <h3>Service 3: <span class="employee-service-title">Petit train</span></h3>
                <textarea class="employee-service-description" id="service-description-3"
                    rows="3">Embarquez dans le zoo-express... Pas la peine de marcher... Un départ toutes les 30min.</textarea>
                <button class="btn-update-service" data-service-id="3">Enregistrer</button>
            </div>
        </div>
    </section>

    <!-- Section Ajouter la consommation de nourriture -->
    <section class="employee-food-consumption">
        <h2>Ajouter une consommation de nourriture</h2>
        <form id="employee-food-form">
            <label for="animal-select">Sélectionner un animal :</label>
            <select id="employee-animal-select" required>
                <option value="Lion">Lion</option>
                <option value="Elephant">Elephant</option>
                <option value="Jaguar">Jaguar</option>
            </select>

            <label for="food-date">Date :</label>
            <input type="date" id="employee-food-date" required>

            <label for="food-time">Heure :</label>
            <input type="time" id="employee-food-time" required>

            <label for="food-type">Nourriture :</label>
            <input type="text" id="employee-food-type" placeholder="Entrez le type de nourriture" required>

            <label for="food-quantity">Quantité (kg) :</label>
            <input type="number" id="employee-food-quantity" placeholder="Quantité en kg" required>

            <button type="submit" class="btn-add-food">Ajouter</button>
        </form>

        <div id="employee-food-log">
            <!-- Les consommations ajoutées s'afficheront ici -->
        </div>
    </section>

    <!-- Section Voir les messages de contact -->
    <section class="employee-contact-messages">
        <h2>Messages reçus via le formulaire de contact</h2>
        <div id="employee-contact-messages">
            <!-- Les messages seront affichés ici -->
        </div>
    </section>
</main>

<!-- Script JS -->
<script src="script/employee.js"></script>
<script src="/script/auth.js"></script>
